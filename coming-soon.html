        :root {

            --primary-color: #6366f1;        /* Main brand color (purple-blue) */

            --text-color: #f1f5f9;           /* Light text color */
            --countdown-bg: rgba(255, 255, 255, 0.1); /* Countdown box background */
            --countdown-border: rgba(255, 255, 255, 0.2); /* Countdown box border */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-1) 0%, var(--background-gradient-2) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(241, 245, 249, 0.8);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .countdown-item {
            background: var(--countdown-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--countdown-border);
            border-radius: 15px;
            padding: 1.5rem 2rem;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(241, 245, 249, 0.7);
        }

        #message {
            font-size: 1.8rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.8s backwards;
            display: none;
        }

        #message.live {
            display: block;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .social-links a {
            display: inline-block;
            margin: 0 1rem;
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {

            .countdown-number {

            }

            .countdown-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-item {
                padding: 0.75rem 1rem;
                min-width: 70px;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // COUNTDOWN CONFIGURATION
        // Change the launch date here (format: "YYYY-MM-DD HH:MM:SS")
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const launchDate = new Date("2025-12-22 00:00:00").getTime();

        // Update countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display countdown
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

            // When countdown expires
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").classList.add("live");
                document.querySelector(".subtitle").textContent = "Bine ai venit!";
            }
        }, 1000);

        // Prevent right-click (optional - remove if not needed)
        // document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
